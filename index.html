<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class="main-container">
        <div class="box">
            <h1>Guessing Game</h1>
            <form>
                <label for="guess">Enter a number between 1 and 100<br> -- you have 5 guesses</label><br>
                <input type="number" id="guess"></input>
                <button type="submit" id="btn">Enter</button>
            </form>
            <div id="feedback"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
